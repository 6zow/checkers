@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.0.custom.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/sockets.js")" type="text/javascript"></script>
        <style type="text/css">
        	.piece{
        		width:100px;
				height:100px;
				background-image:url("@routes.Assets.at("images/checkers.png")");
				background-repeat: no-repeat;
        		position:absolute;
				z-index:1;
        	}
        	.blk{
				background-position:0px 0px;
				
			}
			.red{
				
				background-position:-100px 0px;

			}
	</style>
    </head>
    <body>
        @content
    </body>
</html>
