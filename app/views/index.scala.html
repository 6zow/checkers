@(gameId: Int)

@main(s"Checkers - game $gameId") {

    <script type="text/javascript">
        gameId = @gameId;
    </script>
    <div id="game-controls">
        <div id="undo"></div>
        <div id="free-move">Free Move</div>
    </div>
    @checkers()
    <div id="messages"></div>
    <div id="output"></div>

}
